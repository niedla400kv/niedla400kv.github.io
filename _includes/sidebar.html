    <h4>Ostatnie posty</h4>
    <div class="hline"></div>
        <ul class="popular-posts">
            {% for post in site.categories['blog'] limit:4 %} 
                <li>
                    <a href="{{ post.url  | prepend: site.baseurl }}"><img src="{{ "/assets/img/blog/thumbs/" | prepend: site.baseurl }}{{ post.thumb }}" alt="Popular Post"></a>
                    <p><a href="{{ post.url }}">{{ post.title }}</a></p>
                <em>Opublikowane {{ post.date | date_to_string }}</em>
            </li>
            {% endfor %} 
        </ul>
    <div class="spacing"></div>      
        <h4>Subskrybuj</h4>
    <div class="hline"></div>
        <p>
            <p class="rss-subscribe">Subskrybuj blog <a href="{{ "/feed.xml" | prepend: site.baseurl }}">przez RSS</a>.</p>
        </p>
</div>
